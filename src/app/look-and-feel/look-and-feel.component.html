<div class="wrap">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="icon_avatar">
                <mat-icon>{{cardHead.icon}}</mat-icon>
            </div>
            <mat-card-title>{{cardHead.title}}</mat-card-title>
            <mat-card-subtitle>{{cardHead.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="codeContainer">
                <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="100%" height="500"
                    src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FK59EKwdNZt36OzAoZ217Jf%2FLook-And-Feel-LOGYCA%3Fnode-id%3D0%253A1%26t%3DOf3wfPVTlxjyzlc5-1"
                    allowfullscreen></iframe>
            </div>
        </mat-card-content>
    </mat-card>
</div>
